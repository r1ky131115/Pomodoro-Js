<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tecnica Pomodoro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./media/pencil-solid-24.png" type="image/x-icon">
</head>
<body>
    <header class="header content">
        <div class="header-video">
            <video src="./media/Wireframe - 26097.mp4" autoplay loop muted></video>
        </div>
    
        <div class="header-overlay"></div>
    
        <div id="app">
            <div id="time">
                <div id="value"></div>
                <div id="taskName"></div>
            </div>
            <div class="tasks-container">
                <div class="form">
                    <form action="" id="form">
                        <input type="text" id="itTask" placeholder="Study, eat, sleep, etc ..">
                        <input type="submit" id="bAdd" value="Add Tarea">
                    </form>
                </div>
                
                <div id="tasks">
    
                </div>
            </div>
        </div>
    </header>
    <script src="main.js"></script>
</body>
</html>
